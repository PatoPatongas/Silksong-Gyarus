<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio de moneda Wireframing</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Titulito</h1>
    <!-- CAMBIO DE MONEDA -->

        <div class="form-container">
            <form>
                <div class="paises">
                    <select>
                        <option>Canda</option>
                        <option>Estados Unidos</option>
                        <option>Mexico</option>
                    </select>

                    <input type="text" placeholder="Ingrese la moneda" />

                    <select>
                        <option>Japon</option>
                        <option>Corea del Sur</option>

                    </select>
                </div>

                <div class="resultado">
                    <button>Calcular</button>
                </div>
            </form>
        </div>

    </section>

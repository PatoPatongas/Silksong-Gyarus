<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <style>
        body {
            height: 100vh;
            justify-content: center;
            font-family: 'Comic Sans MS';

            background-image:
                linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(109, 148, 255, 0.5)),
                url('banderas.webp');

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .selector {
            border: 2px solid black;
            align-items: center;
            text-align: center;
            margin: 40px 150px 0 150px;
            padding: 5px;
            background: rgb(230, 89, 89);
            box-shadow: 10px 10px 2px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 5px 35px;
            margin: 0 10px;
            background: rgb(255, 238, 0);
            cursor: pointer;
            padding-block: 10px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.7);
        }

        button:hover {
            transition: transform 0.5s ease;
            transform: scale(1.05);
        }

        .container {
            background-color: rgb(177, 58, 58);
            padding: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid black;
        }

        section {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            margin-top: 100px;
        }
    </style>

</head>

<body>

    <h1
        style="background-color: yellow; text-align: center; color: #000000; text-shadow: 2px 1px 1px white; font-size: 42px; border: 3px solid black;">
        Continentes
        disponibles</h1>

    <div class="selector" style="border-radius: 10px;">
        <h2 style="color: black; border: 3px solid black;">Seleccione un continente para obtener mas informacion</h2>

        <button onclick="location.href='paises.html#America'">America</button>
        <button onclick="location.href='paises.html#Asia'">Asia</button>
        <button onclick="location.href='paises.html#Europa'">Europa</button>
    </div>

    <section>
        <div class="container" style="border-radius: 10px;">
            <h1 style="border: 3px solid black;">¡Bienvenido al Cambio de Divisas!</h1>

            <p style="border: 3px solid black;">Convierte tus monedas de forma rápida y sencilla.</p>
            <button onclick="location.href='main.html'"> Ir a la página de cambio </button>
    </section>
</body>

</html>
